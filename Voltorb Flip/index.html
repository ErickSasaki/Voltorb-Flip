<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Voltorb Flip</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="status">
			<label for="inputScoreAtual">Score Atual</label>
			<input type="text" name="inputScoreAtual" value="0" readonly>
			<label for="inputScoreTotal">Score Total</label>
			<input type="text" name="inputScoreTotal" value="0" readonly>
			<p id="level">Level 1</p>
			<button type="button">Play!</button>
		</div>
		<div class="mid">
			<div class="name">
				<p>Voltorb Flip!</p>
			</div>
			<div class="game">
			</div>
		</div>
		<div class="status">
			<p>Rank</p>
		</div>
	</div>



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
