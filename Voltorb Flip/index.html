<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Voltorb Flip</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper bordered">
		<div class="status bordered">
			<label for="inputScoreAtual">Score Atual</label>
			<input type="text" id="inputScoreAtual" name="inputScoreAtual" value="0" readonly>
			<label for="inputScoreTotal">Score Total</label>
			<input type="text" id="inputScoreTotal" name="inputScoreTotal" value="0" readonly>
			<p id="memory">Memory</p>
			<div class="divMemo bordered">
				<div class="memoCard" id="memoVoltorb"><img class="memoImg" src="imagens/memoVoltorb.png"></div>
				<div class="memoCard" id="memox1"><img class="memoImg" src="imagens/memoX1.png"></div>
				<div class="memoCard" id="memox2"><img class="memoImg" src="imagens/memoX2.png"></div>
				<div class="memoCard" id="memox3"><img class="memoImg" src="imagens/memoX3.png"></div>
			</div>
			<p id="level">Level 1</p>
		</div>
		<div class="mid">
			<div class="name">
				<p>Voltorb Flip!</p>
			</div>
			<div class="game">
			</div>
			<div id="gameOver" class="gameOver bordered" hidden>
				<p>Game Over!</p>
				<label for="btnTryAgain"></label>
				<button name="btnTryAgain" class="tryAgain" onclick="newGame(this)">Try Again!</button>
			</div>
			<div id="continue" class="gameOver bordered" hidden>
				<p>VocÃª Venceu!</p>
				<label for="btnContinue"></label>
				<button name="btnContinue" class="continue" onclick="newGame(this)">Next Level!</button>
			</div>
		</div>
		<div class="status bordered">
			<p>Rank</p>
		</div>
	</div>



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
